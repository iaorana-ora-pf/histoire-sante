<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contribuer – Paana</title>
  <script type="module">
    import { Timeline } from 'https://cdn.jsdelivr.net/npm/vis-timeline@latest/standalone/esm/vis-timeline-graph2d.min.js';

    document.addEventListener('DOMContentLoaded', async () => {
      const response = await fetch('evenements.json');
      const data = await response.json();

      const timelineData = new vis.DataSet(data);

      const timeline = new Timeline(document.getElementById('timeline'), timelineData, {
        zoomMin: 1000 * 60 * 60 * 24 * 365,
        zoomMax: 1000 * 60 * 60 * 24 * 365 * 200,
        orientation: 'top',
        stack: true
      });

      timeline.on('select', function (props) {
        const id = props.items[0];
        const item = timelineData.get(id);
        document.getElementById('fiche-evenement').innerHTML = `
          <h3>${item.content}</h3>
          <p><strong>Année(s):</strong> ${item.start.slice(0, 4)} ${item.end ? '– ' + item.end.slice(0, 4) : ''}</p>
          <p><strong>Catégorie:</strong> ${item.group || 'N/A'}</p>
          <p><strong>Description:</strong> ${item.description || '–'}</p>
        `;
      });
    });
  </script>
  <style>
    #timeline {
      width: 70%;
      height: 500px;
      float: left;
      border-right: 1px solid #ccc;
    }
    #fiche-evenement {
      width: 30%;
      float: right;
      padding: 1rem;
    }
    .container {
      display: flex;
      flex-direction: row;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="timeline"></div>
    <div id="fiche-evenement">
      <h3>Sélectionnez un événement</h3>
      <p>Les détails s'afficheront ici.</p>
    </div>
  </div>
</body>
</html>
